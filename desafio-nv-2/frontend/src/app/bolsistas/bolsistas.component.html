    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Inserir bolsista</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="nome">
                        </div>
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo de identificador:</label>
                            <select class="form-select">
                                <option selected>Selecionar</option>
                                <option value="1">CPF</option>
                                <option value="2">CNH</option>
                                <option value="3">Passaporte</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="exampleCheck1">Banco:</label>
                            <select class="form-select" >
                                <option selected>Selecionar</option>
                                <option value="1">Banco do Brasil</option>
                                <option value="2">Caixa</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="agencia" class="form-label">Agência:</label>
                            <input type="text" class="form-control" id="agencia">
                        </div>
                        <div class="mb-3">
                            <label for="conta" class="form-label">Conta:</label>
                            <input type="text" class="form-control" id="conta">
                        </div>
                    </form>
                </div>
